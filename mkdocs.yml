site_name: Geospatial Information Network
site_author: Big Ten Academic Alliance Geospatial Information Network
copyright : "2023"
noindex: true 

theme: 
      name: material
      highlightjs: true
      logo: images/btaa-logo-white.png
      font:
            text: helvetica neue
#       palette:
#           primary: white
#           accent: black
      custom_dir: overrides
      features:
            - navigation.top
            - navigation.indexes
#             - navigation.instant
            - navigation.tabs
            - navigation.tabs.sticky
            - navigation.tracking
            - navigation.sections
            - navigation.footer
#             - navigation.expand
            - navigation.path
            - navigation.prune
#             - toc.integrate
            - toc.follow

    
plugins:
      - table-reader
      - search
      - open-in-new-tab
      - glightbox:
            touchNavigation: true
            loop: false
            effect: zoom
            slide_effect: slide
            width: 100%
            height: 100%
            zoomable: true
            draggable: true
            skip_classes:
                  - custom-skip-class-name
            auto_caption: true
            caption_position: top
      - blog:
           blog_dir: blog
           categories: false
           archive: true
           post_date_format: medium
#            archive_date_format: MMMM yyyy
#      - optimize:
#            enabled: !ENV [CI, false]
#       - pdf-export:
#             verbose: true
#             media_type: print

extra_css:
      - stylesheets/extra.css
  
extra_javascript:
      - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
      - javascripts/tablesort.js

markdown_extensions:
      - abbr
      - tables
      - attr_list
      - md_in_html
      - meta
      - admonition
      - neoteroi.cards
      - pymdownx.critic
      - pymdownx.caret
      - pymdownx.keys
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.details
      - pymdownx.superfences:
            custom_fences:
                  - name: mermaid
                    class: mermaid
                    format: !!python/name:pymdownx.superfences.fence_code_format
                    showSequenceNumbers: true
      - pymdownx.snippets
      - pymdownx.magiclink
      - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
            options:
                  custom_icons:
                        - overrides/.icons
      - pymdownx.tabbed:
            alternate_style: true 
            slugify: !!python/object/apply:pymdownx.slugs.slugify
                  kwds:
                        case: lower
      - toc:
              toc_depth: 2
              permalink: true
              permalink_title: Anchor link to this section for reference


