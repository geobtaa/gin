site_name: Big Ten Academic Alliance Geospatial Information Network
site_author: Big Ten Academic Alliance Geospatial Information Network
copyright : "2023"

theme: 
      name: material
      highlightjs: true
      logo: images/btaa-logo-white.png
      palette:
          primary: indigo
      custom_dir: overrides
      features:
            - navigation.top
#             - navigation.indexes
            - navigation.instant
            - navigation.tabs
#             - navigation.tabs.sticky
            - navigation.tracking
            - navigation.sections
            - navigation.expand
            - navigation.path
            - navigation.prune
            - toc.integrate
            - toc.follow
    
plugins:
      - table-reader
      - search
      - glightbox
      - blog:
            categories: false
            archive: false
      - optimize:
            enabled: !ENV [CI, false]
#       - pdf-export:
#             verbose: true
#             media_type: print

extra_css:
      - stylesheets/extra.css
  
extra_javascript:
      - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
      - javascripts/tablesort.js

markdown_extensions:
      - abbr
      - tables
      - attr_list
      - md_in_html
      - admonition
      - pymdownx.critic
      - pymdownx.caret
      - pymdownx.keys
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.details
      - pymdownx.superfences:
            custom_fences:
                  - name: mermaid
                    class: mermaid
                    format: !!python/name:pymdownx.superfences.fence_code_format
                    showSequenceNumbers: true
      - pymdownx.snippets
      - pymdownx.emoji:
            emoji_index: !!python/name:materialx.emoji.twemoji
            emoji_generator: !!python/name:materialx.emoji.to_svg
            options:
                  custom_icons:
                        - overrides/.icons
      - pymdownx.tabbed:
            alternate_style: true 
            slugify: !!python/object/apply:pymdownx.slugs.slugify
                  kwds:
                        case: lower
      - toc:
              toc_depth: 2
              permalink: true


